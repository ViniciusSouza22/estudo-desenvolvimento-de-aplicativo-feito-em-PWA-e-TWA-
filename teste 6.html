<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="style 3.css">
</head>
<body>
    <div class="music-player">
        <a href="index.html"><div class="player-header">
            <div class="back-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                   <path d="M15 18l-6-6 6-6"/>
                </svg>
            </div>
            <div class="header-info">
                <p class="playing-from">Magic Box - If You... </p>
                <p class="album-name">Tristano De Bonis</p>
            </div>
            <div class="menu-dots">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="12" cy="5" r="1"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </div>
        </div></a>

        <div class="album-cover">
            <img id="album-image" src="img/nana.jpeg" alt="Capa do Álbum">
        </div>

        <div class="track-info">
            <h2 id="track-title">overture</h2>
            <p id="track-artist">Eir Aoi</p>
        </div>

        <div class="progress-container">
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:50</span>
            </div>
        </div>

        <div class="controls">
            <button id="shuffle-btn" class="control-btn shuffle-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16,3 21,3 21,8"/>
                    <path d="M4,20 L21,3"/>
                    <polyline points="21,16 21,21 16,21"/>
                    <path d="M15,15 L21,21"/>
                    <path d="M4,4 L9,9"/>
                </svg>
            </button>
            
            <button id="prev-btn" class="control-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="19,20 9,12 19,4"/>
                    <line x1="5" y1="19" x2="5" y2="5"/>
                </svg>
            </button>
            
            <button id="play-btn" class="play-btn">
                <svg id="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,3 19,12 5,21"/>
                </svg>
                <svg id="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
            </button>
            
            <button id="next-btn" class="control-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,4 15,12 5,20"/>
                    <line x1="19" y1="5" x2="19" y2="19"/>
                </svg>
            </button>

            <button id="timer-btn" class="control-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
            </button>
        </div>

        <div class="bottom-controls">
            <button id="lyrics-btn" class="bottom-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
            </button>
            
            <button id="share-btn" class="bottom-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>
                    <circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
            </button>
        </div>

        <div class="artist-section">
            <div class="artist-info">
                <span>Sobre o artista</span>
            </div>
        </div>

        <!-- Áudio local -->
        <audio id="audio-player" preload="metadata">
            <source src="musicas/overture.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <script src="script 6.js"></script>
</body>
</html>
